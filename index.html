<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador Dinámico de Libros</title>
  <link href="https://fonts.googleapis.com/css2?family=Voga&display=swap" rel="stylesheet">
  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Buscador de Libros</h1>
  </header>

  <!-- Sección del buscador -->
  <section class="search-section">
    <input type="text" id="search-input" placeholder="Escriba al menos 3 caracteres para buscar...">
  </section>

  <!-- Contenedor donde se mostrarán los resultados -->
  <section id="results" class="results-section"></section>

  <!-- Enlace al archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
